<section class="section">
  <h2>My Favorite Guitar</h2>

  <app-create-content
    (contentAdded)="onContentAdded($event)"
  ></app-create-content>
  <app-modify-content-component
    [currentContent]=""
  ></app-modify-content-component>

  <div>
    <label for="search">Search</label>
    <input
      type="text"
      id="search"
      placeholder="Search"
      (input)="handleInput($event)"
    />
    <button (click)="searchContent()">Search</button>
  </div>
  <p *ngIf="isAvailable">Available</p>
  <p *ngIf="!isAvailable">Not Available</p>
  <app-content-card class="featured" ></app-content-card>
  <ul class="content-list">

    <li *ngFor="let guitar of guitar">
      <app-content-card [movie]="guitar"></app-content-card>
    </li>
  </ul>
</section>
